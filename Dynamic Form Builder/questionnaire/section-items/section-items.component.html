  <div class="row">
    <div class="col-sm-6">
      <button mat-raised-button color="primary" class="add-primary-btn add-new-btn" (click)="openDialogForDocumentPreview()">
        <span>Preview</span></button>
    </div>
    <div class="col-sm-6 d-flex align-items-center justify-content-end">
      <button mat-raised-button color="accent" class="btn btn-default" (click)="clearRedirection()" style="position: absolute; right: 145px;">
        <span>Cancel</span>
      </button>
      <button mat-raised-button color="primary" class="add-primary-btn add-new-btn" (click)="openDialog()">
        <i class="fa fa-file-alt"
           aria-hidden="true"></i> <span>Add Questions</span>
      </button>
    </div>
  </div>

<div class="row">
  <div class="col-sm-12">
    <div class="table-responsive mt-3">
      <table class="table table-hover maintable customtable group-table">
        <thead>
          <tr>
            <th width="5%">&nbsp;</th>
            <th width="25%">Section Name</th>
            <th width="25%">Code Name</th>
            <th width="30%">Question Label</th>
            <th width="15%">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!sectionItemModel.sectionItems">
            <td colspan="5">
              <div class="text-center no-record">No record found.</div>
            </td>
          </tr>
          <tr *ngFor="let sectionItemObj of sectionItemModel.sectionItems">
            <td colspan="5">
              <table class="table middletable customtable">
                <tbody>
                  <tr>
                    <td width="5%">
                      <div class="table_custom-check" *ngIf="filterSectionItemCodes(sectionItemObj).length">
                        <button type="button" class="morebtn" (click)="handleExpandRow(sectionItemObj.id)">
                          <i class="classExpand fa "
                            [ngClass]="{'fa-minus': expandedSectionItemIds.includes(sectionItemObj.id), 'fa-ellipsis-h': !expandedSectionItemIds.includes(sectionItemObj.id)}"
                            aria-hidden="true"></i>
                        </button>
                      </div>
                    </td>
                    <td width="25%">{{ sectionItemObj.sectionName }}</td>
                    <td width="25%">{{ sectionItemObj.inputType}}</td>
                    <td width="30%">{{ sectionItemObj.question }}</td>
                    <td> <button type="button" title="Edit" class="tbactionbtn"
                        (click)="openDialog(sectionItemObj.id)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                  <button type="button" title="Delete" class="tbactionbtn"
                    (click)="deleteSectionItem(sectionItemObj.id)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button></td>
              </tr>
                  <tr class="nohover"
                    [ngClass]="{'show-row': expandedSectionItemIds.includes(sectionItemObj.id), 'hide-row': !expandedSectionItemIds.includes(sectionItemObj.id)}">
                    <td></td>
                    <td colspan="5">
                      <table class="table childtable">
                        <thead>
                          <tr>
                            <th width="5%">&nbsp;</th>
                            <th width="25%">Code Name</th>
                            <th width="35%">Display Order</th>
                            <th width="25%">&nbsp;</th>
                            <th width="10%">&nbsp;</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngIf="!filterSectionItemCodes(sectionItemObj).length">
                            <td colspan="5">
                              <div class="text-center no-record">No record found.</div>
                            </td>
                          </tr>
                          <tr *ngFor="let codesObj of filterSectionItemCodes(sectionItemObj)">
                            <td>&nbsp;</td>
                            <td>{{codesObj.option}}</td>
                            <td>{{codesObj.displayOrder}}</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="metaData['totalRecords']" [pageIndex]="metaData['currentPage'] - 1"
        [pageSize]="metaData['pageSize']" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
